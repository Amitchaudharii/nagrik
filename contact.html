<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/contact/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Contact Page | Nagrik</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- BREADCRUMBS -->
      <div class="breadcrumbs border_bottom">
        <span class="breadcrumbs_home">Home </span>
        <span class="fas fa-chevron-right"></span>
        <span>Contact Page</span>
      </div>

      <!-- MAIN CONTENT SECTION -->
      <div class="main_content">
        <div class="contact_details">
          <div class="contact_form_header">
            <h1>CONTACT INFO</h1>
          </div>
          <div class="contact_details_info">
            <div class="contact_details_info_content">
              <h3>Address</h3>
              <div class="post_date">
                <i class="fas fa-map-marker-alt"></i>
                <p>Kathmandu, Nepal</p>
              </div>
            </div>
            <div class="contact_details_info_content">
              <h3>Phone</h3>
              <div class="post_date">
                <i class="fas fa-phone-alt"></i>
                <p>9712345678</p>
              </div>
              <div class="post_date">
                <i class="fas fa-phone-alt"></i>
                <p>9887654321</p>
              </div>
            </div>
            <div class="contact_details_info_content">
              <h3>Email</h3>
              <div class="post_date">
                <i class="far fa-envelope"></i>
                <p>info@gmail.com</p>
              </div>
              <div class="post_date">
                <i class="far fa-envelope"></i>
                <p>info.tech@gmail.com</p>
              </div>
            </div>
            <div class="contact_details_info_content">
              <h3>Follow</h3>
              <div class="post_date">
                <a href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                  <i class="fab fa-pinterest-p"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <form class="contact-form">
          <div class="contact_form_header">
            <h1>GET IN TOUCH WITH US</h1>
          </div>

          <div class="col">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="name2"
                  name="name2"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="email"
                  id="email2"
                  name="email2"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="col">
              <input
                type="url"
                id="website"
                name="website"
                placeholder="Website"
              />
            </div>
            <div class="col">
              <textarea
                id="comment"
                name="comment"
                placeholder="Comment"
                rows="8"
              ></textarea>
            </div>
          </div>

          <div class="contact_submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- MAP -->
      <div class="map">
        <div class="contact_form_header">
          <h1>MAP</h1>
        </div>
        <div class="location_map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                class="gmap_iframe"
                width="100%"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=600&amp;height=500&amp;hl=en&amp;q=kathmandu&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ></iframe
              ><a href="https://gachanymph.com/">Gacha Nymph Download</a>
            </div>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                width: 100%;
                height: 500px;
              }
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 100%;
                height: 500px;
              }
              .gmap_iframe {
                height: 500px !important;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
